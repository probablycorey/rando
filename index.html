<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Look at this</title>
  <link rel="stylesheet" href="{{baseUrl}}/main.css" />
</head>
<body>
  {{#if term}}
    <h1>Searching for <span class="term">{{term}}</span>!</h1>
    {{#if url}}
      <img src="{{url}}" />
    {{else}}
      <h2>No results for {{term}}</h2>
    {{/if}}
  {{else}}
    <h1>Search for a gif</h1>
  {{/if}}
  
  <form action="./" method="post">
    <label for="term">Gif search</label>
    <input type="text" name="term" value="{{term}}" required>
    <input type="submit" value="Search!">
  </form>
</body>
</html>.
